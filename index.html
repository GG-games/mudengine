<!doctype html>
<html>
  <head>
    <title>MudEngine</title>
    <link media="all" rel="stylesheet" href="css/global.css" />
  </head>
  <body>
    <ul id="messages"></ul>
    <form action="">
      <input type="text" id="text" autocomplete="off" />
      <input type="button" onclick="socket.emit('chat', document.getElementById('text').value);" value="Send" />
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/client.js"></script>
  </body>
</html>
