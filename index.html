<!doctype html>
<html>
  <head>
    <title>MudEngine</title>
    <link media="all" rel="stylesheet" href="css/global.css" />
  </head>
  <body>
    <ul id="messages"></ul>
    <div class="footer">
      <input type="text" id="text" autocomplete="off" />
      <input type="button" onclick="socket.emit('chat', document.getElementById('text').value);" value="Send" />
    </div>

    <div class="login">
      <h3>Login</h3>
      <input type="text" name="username" placeholder="Username" />
      <input type="password" name="password" placeholder="Password" />
      <input type="button" onclick="socket.emit('login');" value="Login" />
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/client.js"></script>
  </body>
</html>
